<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Example</title>
    <style>
        /* Style the box with some CSS */
        .box {
            width: 200px;
            height: 100px;
            background-color: #e0e0e0;
            border: 1px solid #333;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Create a box using a div element -->
    <div class="box">
        <!-- Content inside the box goes here -->
        This is a box!
    </div>

</body>
</html>
